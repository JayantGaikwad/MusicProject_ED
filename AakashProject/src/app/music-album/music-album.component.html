<div class="panel panel-primary">
  <div class="panel panel-heading">
    Artist Gallary
  </div>
  <h1>it is working </h1>

  <div class="row">
    <div class="col-sm-4">
        <ul>
            <li *ngFor="let artist of artistArray">              
        <a href="#{{artist.id}}"  data-toggle="collapse">
        <img src="{{artist.image}}"  alt="{{artist.name}}" width="255" height="255">
        <p><strong></strong></p><br>
        </a>
        <ul class="btn btn-info">
            <li><a [routerLink]="['/musicAlbum',artist.id]">check Album</a></li>
          </ul>
        <div id="{{artist.id}}" class="collapse">
            
          <p>{{artist.name}}</p>
          <p>{{artist.cover}} </p>
          <p>{{artist.bio}}</p>
        </div>
      </li>
    </ul>
      </div>
</div>
  <div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Album id</th>
          <th scope="col">title</th>
          <th scope="col">cover</th>
          <th scope="col">year</th>
          <th scope="col">price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
